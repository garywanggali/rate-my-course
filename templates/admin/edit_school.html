{% extends "base.html" %}

{% block title %}编辑学校 - 管理员{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2><i class="fas fa-edit"></i> 编辑学校</h2>
            <form method="POST" action="{{ url_for('edit_school', school_id=school.school_id) }}">
                <div class="form-group">
                    <label for="name">学校名称 *</label>
                    <input type="text" id="name" name="name" value="{{ school.name }}" required>
                </div>
                <div class="form-group">
                    <label for="school_type">学校类型 *</label>
                    <select id="school_type" name="school_type" required>
                        <option value="university" {% if school.school_type == 'university' %}selected{% endif %}>大学</option>
                        <option value="high_school" {% if school.school_type == 'high_school' %}selected{% endif %}>高中</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">国家（可选）</label>
                    <input type="text" id="country" name="country" value="{{ school.country or '' }}" placeholder="例如: 中国">
                </div>
                <div class="form-group">
                    <label for="city">城市（可选）</label>
                    <input type="text" id="city" name="city" value="{{ school.city or '' }}" placeholder="例如: 北京">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存更改</button>
                    <a href="{{ url_for('admin_schools') }}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
