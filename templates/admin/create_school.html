{% extends "base.html" %}

{% block title %}添加学校 - 管理员{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2><i class="fas fa-university"></i> 添加学校</h2>
            <form method="POST" action="{{ url_for('create_school') }}">
                <div class="form-group">
                    <label for="name">学校名称 *</label>
                    <input type="text" id="name" name="name" required placeholder="例如: 清华大学">
                </div>
                <div class="form-group">
                    <label for="school_type">学校类型 *</label>
                    <select id="school_type" name="school_type" required>
                        <option value="university" selected>大学</option>
                        <option value="high_school">高中</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">国家（可选）</label>
                    <input type="text" id="country" name="country" placeholder="例如: 中国">
                </div>
                <div class="form-group">
                    <label for="city">城市（可选）</label>
                    <input type="text" id="city" name="city" placeholder="例如: 北京">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">创建学校</button>
                    <a href="{{ url_for('admin_schools') }}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
