{% extends "base.html" %}

{% block title %}创建课程 - 课程评价平台{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2><i class="fas fa-plus-circle"></i> 创建新课程</h2>
            <form method="POST" action="{{ url_for('create_course') }}">
                <div class="form-group">
                    <label for="code">课程代码（可选）</label>
                    <input type="text" id="code" name="code" placeholder="例如: CS101">
                </div>
                <div class="form-group">
                    <label for="title">课程名称 *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="school_id">学校 *</label>
                    <select id="school_id" name="school_id" required>
                        <option value="">选择学校</option>
                        {% for school in schools %}
                            <option value="{{ school.school_id }}">
                                {{ school.name }} {% if school.school_type == 'high_school' %}(高中){% else %}(大学){% endif %}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">院系（可选）</label>
                    <input type="text" id="department" name="department" placeholder="例如: 计算机科学系">
                </div>
                <div class="form-group">
                    <label for="description">课程描述（可选）</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructor_name">授课教师（可选）</label>
                    <input type="text" id="instructor_name" name="instructor_name" placeholder="例如: 张教授">
                </div>
                <div class="form-group">
                    <label for="semester">学期（可选）</label>
                    <input type="text" id="semester" name="semester" placeholder="例如: 秋季">
                </div>
                <div class="form-group">
                    <label for="year">年份（可选）</label>
                    <input type="number" id="year" name="year" placeholder="例如: 2024">
                </div>
                <button type="submit" class="btn btn-primary">创建课程</button>
                <a href="{{ url_for('courses') }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
